  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main ios-edges">
      <!-- Page, data-name contains page name which can be used in callbacks -->
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="/openpanel/" class="link icon-only panel-open" data-panel="left">
                <i class="icon f7-icons ios-only">menu</i>
                <i class="icon material-icons md-only">menu</i>
              </a>
            </div>
            <div class="title sliding">Homepage</div>
          </div>
        </div>
        <!-- Scrollable page content-->
        <div class="page-content">
          <div class="page block">
            <!-- start form -->
            <div class="page-content">
                <div class="login-screen-title"><b>GP EXPRESS</b></div>
                <form>
                    <div class="list">
                        <ul>
                          <li class="item-content item-input">
                          <div class="item-inner">
                              <div class="item-title item-label">Username</div>
                              <div class="item-input-wrap">
                              <input type="text" name="username" placeholder="Your username" id="usern">
                              </div>
                          </div>
                          </li>
                          <li class="item-content item-input">
                          <div class="item-inner">
                              <div class="item-title item-label">Password</div>
                              <div class="item-input-wrap">
                              <input type="password" name="password" placeholder="Your password" id="pwd">
                              </div>
                          </div>
                          </li>
                          <li class="item-content item-input">
                              <div class="item-inner">
                                  <p class="justify-content-center">
                                    You give us consent on the informations that you have provided during the time that you sign up in our system.    
                                  </p>
                              </div>
                          </li>
                        </ul>
                    </div>
                    <div class="segmented segmented-raised">
                        <a class="button button-fill color-red" id="signUp">
                            Sign Up
                        </a>
                        <a class="button button-fill color-blue" id="signIn">
                            Sign In
                        </a>
                    </div>
                </form>
            </div>
        </div>
